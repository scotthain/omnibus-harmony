phases: # arbitrary
  build: # phases operate in order - 1st
    terraform: # this is a keyword 
      - single_deploy # this is a directory in terraform/single_deploy
      - multi_deploy # this is a directory in terraform/single_deploy
    bash: # keyword
      - run_key_push_thing.sh # represents scripts/run_key_push_thing.sh
  smoke: # phases operate in order - 2nd
      terraform:
      - support_thing # some kind of extra thing smoke tests need
      inspec: # keyword
      - integration # directory inspec/integration
      - smoke